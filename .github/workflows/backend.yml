name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Run tests
        run: npm test --if-present

      - name: Build project
        run: npm run build --if-present

      - name: Package Lambda
        run: |
          rm -f code.zip
          zip -r code.zip . -x "*.git*" "*.github*" "node_modules/aws-sdk/*" "tests/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:ap-south-1:386825533951:function:my-backend-api \
            --zip-file fileb://code.zip

      # ✅ API Gateway test only (no Lambda Function URL)
      #   - name: Test API Gateway endpoint
      #     run: |
      #       echo "Testing API Gateway..."
      #       curl -f https://f8cm534hrqwnbvi.execute-api.ap-south-1.amazonaws.com/default/my-backend-api || exit 1

      # ✅ Updated artifact action
      - name: Upload Lambda Zip
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: code.zip
